<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Sing up</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo-box">
        <img src="images/logo-1.png" class="header__logo-img" />
      </div>

      <div class="header__search-box">
        <form
          class="search"
          action="index.html"
          method="post"
          autocomplete="off"
        >
          <input
            type="text"
            name="search"
            class="search__input"
            placeholder="search dramas"
          />
        </form>
      </div>

      <nav class="header__nav">
        <ul class="navbar">
          <li class="navbar__item">
            <a href="./" class="navbar__link">All Dramas</a>
          </li>
          <li class="navbar__item"><a href="#" class="navbar__link">API</a></li>
          <li class="navbar__item"><a href="#" class="navbar__link">Doc</a></li>
          <li class="navbar__item">
            <a href="#" class="navbar__link">About</a>
          </li>
        </ul>
      </nav>

      <!-- <div class="header__user">
        <div class="header__user-photoBox">
          <img
            src="images/user-1.jpg"
            alt="Profile picture"
            class="header__user-picture"
          />
        </div>
        <div class="header__user-name">
          Yan
        </div>
      </div> -->

      <div class="header__auth">
        <a href="./login.html" class="btn--login">Login</a>
        <a href="./signup.html" class="btn--login">sign up</a>
      </div>
    </header>

    <main class="main">
      <form class="form form-auth" autocomplete="off">
        <h2 class="form-heading">Sign up</h2>

        <div class="error__auth">*Passwords are not the same!</div>

        <div class="form__group">
          <label for="name" class="form__label">Name</label>
          <input
            type="text"
            class="form__input"
            id="name"
            placeholder="your name"
          />
        </div>

        <div class="form__group">
          <label for="email" class="form__label">Email</label>
          <input
            type="email"
            class="form__input"
            id="email"
            placeholder="name@example.com"
          />
        </div>

        <div class="form__group">
          <label class="form__label">password</label>
          <input
            type="password"
            class="form__input"
            placeholder="...................."
          />
        </div>

        <div class="form__group">
          <label class="form__label">password confirm</label>
          <input
            type="password"
            class="form__input"
            placeholder="...................."
          />
        </div>
        <div class="form__group">
          <div class="form__submit">
            <button class="btn" id="submitBtn-signup">submit</button>
          </div>
        </div>
      </form>
      <div class="switch-ls">
        <p class="switch-ls__content">
          Already have an account?
          <a href="/login.html" class="switch-ls__signup">Log in</a> here!
        </p>
      </div>
    </main>
    <script src="/js/index.js"></script>
  </body>
</html>
