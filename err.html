<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>User Account</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__logo-box">
        <img src="images/logo-1.png" class="header__logo-img" />
      </div>

      <div class="header__search-box">
        <form
          class="search"
          action="index.html"
          method="post"
          autocomplete="off"
        >
          <input
            type="text"
            name="search"
            class="search__input"
            placeholder="search dramas"
          />
        </form>
      </div>

      <nav class="header__nav">
        <ul class="navbar">
          <li class="navbar__item">
            <a href="./" class="navbar__link">All Dramas</a>
          </li>
          <li class="navbar__item"><a href="#" class="navbar__link">API</a></li>
          <li class="navbar__item"><a href="#" class="navbar__link">Doc</a></li>
          <li class="navbar__item">
            <a href="#" class="navbar__link">About</a>
          </li>
        </ul>
      </nav>

      <div class="header__user">
        <div class="header__user-photoBox">
          <img
            src="images/user-1.jpg"
            alt="Profile picture"
            class="header__user-picture"
          />
        </div>
        <div class="header__user-name">
          Yan
        </div>
      </div>
    </header>

    <main class="main">
      <section class="section-error">
        <div class="error">
          <h2 class="error__status">Oop!...Fail (^|^)</h2>
          <h3 class="error__msg">Something went very Wrong</h3>
        </div>
      </section>
    </main>
  </body>
</html>
