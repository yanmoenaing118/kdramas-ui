<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>User Account</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__logo-box">
        <img src="images/logo-1.png" class="header__logo-img" />
      </div>

      <div class="header__search-box">
        <form
          class="search"
          action="index.html"
          method="post"
          autocomplete="off"
        >
          <input
            type="text"
            name="search"
            class="search__input"
            placeholder="search dramas"
          />
        </form>
      </div>

      <nav class="header__nav">
        <ul class="navbar">
          <li class="navbar__item">
            <a href="./" class="navbar__link">All Dramas</a>
          </li>
          <li class="navbar__item"><a href="#" class="navbar__link">API</a></li>
          <li class="navbar__item"><a href="#" class="navbar__link">Doc</a></li>
          <li class="navbar__item">
            <a href="#" class="navbar__link">About</a>
          </li>
        </ul>
      </nav>

      <div class="header__user">
        <div class="header__user-photoBox">
          <img
            src="images/user-1.jpg"
            alt="Profile picture"
            class="header__user-picture"
          />
        </div>
        <div class="header__user-name">
          Yan
        </div>
      </div>
    </header>
    <main class="main">
      <div class="user-profile">
        <div class="social-cover">
          <section class="section-cover">
            <div class="profile-cover">
              <img
                src="images/user-2.jpeg"
                alt=""
                class="profile-cover__photo"
              />
            </div>
          </section>

          <section class="section-social">
            <!-- <div class="title-bar">
            <h2 class="title-bar__heading">Social</h2>
          </div> -->
            <div class="social-acc">
              <svg class="social-acc__icon social-acc__icon--fb">
                <use xlink:href="images/sprite.svg#icon-facebook2"></use>
              </svg>
            </div>

            <div class="social-acc">
              <svg class="social-acc__icon social-acc__icon--fb">
                <use xlink:href="images/sprite.svg#icon-twitter"></use>
              </svg>
            </div>

            <div class="social-acc">
              <svg class="social-acc__icon social-acc__icon--fb">
                <use xlink:href="images/sprite.svg#icon-instagram"></use>
              </svg>
            </div>
          </section>

          <button class="btn btn--logout" id="btnLogout">logout</button>
        </div>

        <section class="section-setting">
          <div class="acc-setting">
            <div class="error__updateData">*Error Updating user data!</div>
            <div class="title-bar">
              <h2 class="title-bar__heading">Account Settings</h2>
            </div>

            <form class="form form-setting">
              <div class="form__group">
                <label for="name" class="form__label">Name</label>
                <input type="text" class="form__input" id="name" />
              </div>

              <div class="form__group">
                <label for="email" class="form__label">Email</label>
                <input type="email" class="form__input" id="email" />
              </div>

              <div class="form__group">
                <label for="photo" class="choose-file-btn">
                  Change Photo
                </label>
                <input type="file" name="photo" id="photo" />
              </div>

              <div class="form__group">
                <button class="btn btn-form__button--save" id="saveBtnData">
                  Save Changes
                </button>
              </div>
            </form>
          </div>

          <div class="psw-setting">
            <div class="error__updatePsw">Error Updating password!</div>
            <div class="title-bar">
              <h2 class="title-bar__heading">Change Password</h2>
            </div>

            <form class="form form-setting">
              <div class="form__group">
                <label class="form__label">Current password</label>
                <input type="password" class="form__input" />
              </div>

              <div class="form__group">
                <label class="form__label">New password</label>
                <input type="password" class="form__input" />
              </div>

              <div class="form__group">
                <label class="form__label">Confirm password</label>
                <input type="password" class="form__input" />
              </div>

              <div class="form__group">
                <button class="btn btn-form__button--save" id="saveBtnPsw">
                  Save Password
                </button>
              </div>
            </form>
          </div>
        </section>
      </div>
    </main>

    <script src="/js/index.js"></script>
  </body>
</html>
