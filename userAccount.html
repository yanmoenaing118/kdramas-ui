<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>User Account</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="header">
      <div class="header__logo-box">
        <img src="images/logo-1.png" class="header__logo-img" />
      </div>

      <div class="header__search-box">
        <form
          class="search"
          action="index.html"
          method="post"
          autocomplete="off"
        >
          <input
            type="text"
            name="search"
            class="search__input"
            placeholder="search dramas"
          />
        </form>
      </div>

      <nav class="header__nav">
        <ul class="navbar">
          <li class="navbar__item">
            <a href="/" class="navbar__link">All Dramas</a>
          </li>
          <li class="navbar__item"><a href="#" class="navbar__link">API</a></li>
          <li class="navbar__item"><a href="#" class="navbar__link">Doc</a></li>
          <li class="navbar__item">
            <a href="#" class="navbar__link">About</a>
          </li>
        </ul>
      </nav>

      <div class="header__user">
        <div class="header__user-photoBox">
          <img
            src="images/user-1.jpg"
            alt="Profile picture"
            class="header__user-picture"
          />
        </div>
        <div class="header__user-name">
          Yan
        </div>
      </div>
    </header>
    <main class="main">
      <section class="section-cover">
        <div class="profile-cover">
          <img src="images/user-2.jpeg" alt="" class="profile-cover__photo">
        </div>
      </section>

      <section class="section-social">
        <!-- <div class="title-bar">
          <h2 class="title-bar__heading">Social</h2>
        </div> -->
        <div class="social-acc">
          <svg class="social-acc__icon social-acc__icon--fb">
            <use xlink:href="images/sprite.svg#icon-facebook2"></use>
          </svg>
        </div>

        <div class="social-acc">
          <svg class="social-acc__icon social-acc__icon--fb">
            <use xlink:href="images/sprite.svg#icon-twitter"></use>
          </svg>

        </div>

        <div class="social-acc">
          <svg class="social-acc__icon social-acc__icon--fb">
            <use xlink:href="images/sprite.svg#icon-instagram"></use>
          </svg>
        </div>


      </section>

      <section class="section-setting">
        <!-- <div class="title-bar">
          <h2 class="title-bar__heading">Setting</h2>
        </div> -->

        <form class="form form-setting">
          <div class="form__group">
            <label for="name" class="form__label">Name</label>
            <input type="text" class="form__input" id="name">
          </div>

          <div class="form__group">
            <label for="email" class="form__label">Email</label>
            <input type="email" class="form__input" id="email">
          </div>

          <button class="btn btn-form__button--save">Save Changes</button>
        </form>

        <hr>

        <form class="form form-setting">
          <div class="form__group">
            <label class="form__label">Current password</label>
            <input type="password" class="form__input">
          </div>

          <div class="form__group">
            <label class="form__label">New password</label>
            <input type="password" class="form__input">
          </div>

          <div class="form__group">
            <label class="form__label">Confirm password</label>
            <input type="password" class="form__input">
          </div>

          <button class="btn btn-form__button--save">Save Password</button>

        </form>
      </section>

    </main>
  </body>
</html>
